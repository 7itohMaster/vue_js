<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Vue.js sample</title>

</head>
<body>

    <div id='app'>
        {{ message }}
    </div>

    <div id='app2'>
        {{ message }}
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
        let app = new Vue({
            el: '#app2',
            data:{
                message:'tomosuta'
            }
        });

    </script>
</body>
</html>
